<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Сайт о чае</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f2e8;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #a0522d;
    padding: 20px;
    text-align: center;
    color: white;
  }

  h1 {
    margin: 0;
  }

  .intro {
    padding: 20px;
    max-width: 1000px;
    margin: 0 auto;
  }

  .catalog {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 1200px;
    margin: 0 auto;
  }

  .tea-item {
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 200px;
    margin: 10px;
    padding: 10px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    text-align: center;
  }

  .tea-item img {
    width: 180px;
    height: 120px;
    object-fit: cover;
    border-radius: 4px;
  }

  .name {
    font-weight: bold;
    margin-top: 10px;
  }

  .price {
    color: #228b22;
    font-size: 1.2em;
    margin-top: 5px;
  }

  footer {
    background-color: #a0522d;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<header>
  <h1>Магазин Чая</h1>
</header>

<div class="intro">
  <p>Добро пожаловать в наш магазин чая! Здесь вы найдете разнообразные сорта чая с описаниями и ценами.</p>
</div>

<div class="catalog" id="catalog">
  <!-- Тут будут карточки сортов чая -->
</div>

<footer>
  <p>&copy; 2024 Магазин Чая</p>
</footer>

<script>
  // данные о сортах чая (оставлю без изменений)
  const teas = [
    { name: "Зеленый чай", price: "3000 руб/1050г", image: "Georgian-green-tea-newjpg.jpg" },
    { name: "Черный чай", price: "25000 руб/1000г", image: "1406.8224dd779608f89d71fed7df9c1cfa5d95.jpg" },
    { name: "Белый чай", price: "4000 руб/1900г", image: "77083fd436fc496c8befc0ac98b43979.jpg" },
    { name: "Травяной чай", price: "2880 руб/1000г", image: "yhki4cxw71poo70rde0c0k0mwoft7p0p.jpg" },
    { name: "Жасминовый чай", price: "9500 руб/2300г", image: "30022-700x700.webp" },
    { name: "Малиновый чай", price: "27100 руб/10100г", image: "listja-maliny1.jpg" },
    { name: "Имбирный чай", price: "33000 руб/13200г", image: "BT-030-8.jpg" },
    { name: "Фруктовый чай", price: "2980 руб/1050г", image: "imbir1.jpg" },
    { name: "Каркаде", price: "31056451 руб/101230г", image: "images.jpg" },
    { name: "Матча", price: "50100 руб/11000г", image: "700-nw.jpg" },
    { name: "Аюги кульчан", price: "37000 руб/10100г", image: "pngtree-matcha-tea-powder-bowl-png-image_14548156.png" },
    { name: "Пуэр", price: "4201 руб/10000г", image: "6638110894.jpg" },
    { name: "Те Гуань Инь", price: "472000 руб/1012120г", image: "0x9b7s2e4extps1d05wi1woqcxo65nmp.jpg" }
  ];

  const catalogContainer = document.getElementById('catalog');

  function createTeaCard(tea) {
    const card = document.createElement('div');
    card.className = 'tea-item';

    const img = document.createElement('img');
    img.src = tea.image;
    img.alt = tea.name;

    const name = document.createElement('div');
    name.className = 'name';
    name.textContent = tea.name;

    const price = document.createElement('div');
    price.className = 'price';
    price.textContent = tea.price;

    // Создаём кнопку заказа
    const orderBtn = document.createElement('button');
    orderBtn.textContent = 'Заказать';
    orderBtn.style.marginTop = '10px';
    orderBtn.onclick = () => {
      // Вариант 1: простое alert сообщение
      alert(`Вы выбрали ${tea.name} по цене ${tea.price}. \nЧтобы оформить заказ, перейдите на страницу заказа.`);
      
      // Вариант 2: перейти по ссылке (если есть)
      // window.location.href = 'ссылка_на_страницу_заказа.html';
    };

    card.appendChild(img);
    card.appendChild(name);
    card.appendChild(price);
    card.appendChild(orderBtn);
    return card;
  }

  teas.forEach(tea => {
    const card = createTeaCard(tea);
    catalogContainer.appendChild(card);
  });
</script>

</body>
</html>
